<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'maisAtributos' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Pesquisar" [(ngModel)]="pesquisa" (keyup)="pesquisar()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let item of listaFiltrada">
    <ion-list-header>
      <span translate [translateParams]="{semana: item.id}">semana</span>
    </ion-list-header>
    <button ion-item *ngFor="let dia of item.dias" (click)="selecionar(item.id, dia.id)">
      <h2>
        {{dia.atributo}}
      </h2>
      <p>{{'diaDaSemana.' + dia.id | translate}}</p>

    </button>
  </ion-list>
</ion-content>
