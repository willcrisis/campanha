<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'appName' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirMenuAcao($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p text-center translate [translateParams]="{semana: semana.id, tema: semana.tema}">semanaAtributo</p>
    <p text-center>{{'diaDaSemana.' + dia | translate}}</p>

    <h1 text-center translate [translateParams]="{atributo: atributo.atributo}">atributoDia</h1>

    <h3 text-center>{{atributo.textos}}</h3>

  <div *ngFor="let livro of atributo.livros">
    <h4>{{livro.nome}}</h4>
    <div *ngFor="let capitulo of livro.capitulos">
      <h5 translate [translateParams]="{capitulo: capitulo.id}">capitulo</h5>
      <p text-justify *ngFor="let versiculo of capitulo.versiculos">
        {{versiculo.id}} {{versiculo.texto}}
      </p>
    </div>
  </div>
</ion-content>
